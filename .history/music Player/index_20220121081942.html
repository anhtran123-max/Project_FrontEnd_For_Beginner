<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>  
        <section class="main-wrapper"> 
            <div class="key-map-wrapper">
                <h2> Key Mapping</h2> <ul class="key-map-list">
                    <li><kbd class="key-code">E</kbd>
                        <span class="key-sound">Crash</span>
                    </li>
                    <li><kbd class="key-code">R</kbd>
                        <span class="key-sound">Ride</span>
                    </li>
                    <li><kbd class="key-code">F</kbd>
                        <span class="key-sound">Floor tom</span>
                    </li>
                    <li><kbd class="key-code">G</kbd>
                        <span class="key-sound">Mid tom</span>
                    </li>
                    <li><kbd class="key-code">H</kbd>
                        <span class="key-sound">Hight tom</span>
                    </li>
                    <li><kbd class="key-code">V</kbd>
                        <kbd class="key-code">B</kbd><span class="key-sound">Kick</span>
                    </li>
                    <li><kbd class="key-code">J</kbd>
                        <span class="key-sound">Snare</span>
                    </li>
                    <li><kbd class="key-code">I</kbd>
                        <span class="key-sound">Hi-Hat Open</span>
                    </li>
                    <li><kbd class="key-code">K</kbd>
                        <span class="key-sound">Hi-Hat Closed</span>
                    </li>
                </ul>
            </div>
            <h1 class="main-title">JavaScript Drum Kit</h1>
            <div class="drum-kit-wrapper"><img id="crash-ride" class="crash-cymbal" src="https://raw.githubusercontent.com/ArunMichaneIDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png"
        </section>
    </main>
</body>
</html>
